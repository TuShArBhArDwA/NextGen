<svg
  width="500"
  height="300"
  viewBox="0 0 500 300"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="500" height="300" fill="#1A1A1A" rx="15" />

  <!-- Credit Card -->
  <rect
    x="150"
    y="100"
    width="200"
    height="120"
    rx="12"
    fill="#222222"
    stroke="#FFD700"
    strokeWidth="3"
  />
  <rect x="170" y="120" width="60" height="20" rx="4" fill="#FFD700" />
  <rect x="170" y="160" width="140" height="12" rx="3" fill="#FFFFFF" />
  <rect x="170" y="180" width="100" height="12" rx="3" fill="#FFFFFF" />

  <!-- AI Circuit Repair -->
  <circle cx="100" cy="70" r="40" fill="#FFD700" />
  <text
    x="83"
    y="78"
    fill="#1A1A1A"
    fontSize="20"
    fontWeight="bold"
    fontFamily="Arial, sans-serif"
  >
    AI
  </text>
  <line x1="100" y1="70" x2="150" y2="120" stroke="#FFD700" strokeWidth="3" />
  <line x1="70" y1="90" x2="150" y2="140" stroke="#FFD700" strokeWidth="3" />
  <line x1="120" y1="50" x2="150" y2="160" stroke="#FFD700" strokeWidth="3" />

  <!-- Repair Lines -->
  <path
    d="M200 100 Q210 70 240 100"
    stroke="#FFD700"
    strokeWidth="2"
    fill="none"
    strokeDasharray="8 8"
  />
  <path
    d="M270 100 Q280 70 310 100"
    stroke="#FFD700"
    strokeWidth="2"
    fill="none"
    strokeDasharray="8 8"
  />

  <!-- Dynamic Circuit Style -->
  <line x1="360" y1="70" x2="250" y2="180" stroke="#FFD700" strokeWidth="3" />
  <circle cx="250" cy="180" r="6" fill="#FFD700" />
</svg>
